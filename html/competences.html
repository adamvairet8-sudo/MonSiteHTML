<!-- Page de présentation des compétences -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Configuration de base -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Compétences - Portfolio</title>
    <!-- Liens vers les ressources -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" type="image/png" href="../images/logo lol.png"/>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="../images/logo lol.png" alt="Logo" height="35">
                <span>Portfolio</span>
            </div>
            <button class="menu-toggle">☰</button>
            <div class="nav-links">
                <a href="../index.html">Accueil</a>
                <a href="competences.html">Compétences</a>
                <a href="annexes.html">Annexes</a>
                <button class="action-button">Contact</button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1>Mes Compétences</h1>
        <p>Expertise technique et savoir-faire professionnel</p>
        <button class="action-button">Télécharger CV</button>
    </section>

    <section class="cards-section">
        <div class="cards-grid">
            <div class="card">
                <h3>Développement Front-End</h3>
                <div class="skill-content">
                    <div class="skill-item">
                        <span>HTML5/CSS3</span>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 90%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <span>JavaScript</span>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 85%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <span>Responsive Design</span>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 88%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h3>Design UI/UX</h3>
                <div class="skill-content">
                    <div class="skill-item">
                        <span>Adobe XD</span>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 82%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <span>Figma</span>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 88%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <span>Prototypage</span>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 85%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h3>Back-End</h3>
                <div class="skill-content">
                    <div class="skill-item">
                        <span>Node.js</span>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 80%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <span>PHP</span>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 75%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <span>SQL</span>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 85%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h3>Outils & Méthodes</h3>
                <div class="skill-content">
                    <div class="skill-icons">
                        <div class="tool-item">
                            <i class="fab fa-git-alt"></i>
                            <span>Git</span>
                        </div>
                        <div class="tool-item">
                            <i class="fab fa-docker"></i>
                            <span>Docker</span>
                        </div>
                        <div class="tool-item">
                            <i class="fas fa-code-branch"></i>
                            <span>CI/CD</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../assets/js/index.js"></script>
</body>
</html>
